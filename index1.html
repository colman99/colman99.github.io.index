<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🔥 Juguemos 🔥</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
    }

    .chat {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      padding: 1rem 1.5rem;
      border-radius: 1.5rem;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      font-size: 1.2rem;
      color: #d00000;
      animation: subir 4s ease-out forwards;
    }

    @keyframes subir {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-40px);
      }
    }
  </style>
</head>
<body onclick="lanzarFrase()">
  <script>
    const frases = [
      'Decime que pensaste en mí hoy... 👀',
      'No voy a mentir: te deseo más de lo que debería 😈',
      'Si estuviéramos solos ahora... no respondería por mí 🔥',
      'Tengo ideas... pero no son aptas para todo público 💋',
      '¿Y si en vez de hablar... actuamos? 😏',
      'Tus mensajes me dejan con ganas de más... mucho más 😵‍💫'
    ];

    function lanzarFrase() {
      const chat = document.createElement('div');
      chat.className = 'chat';
      chat.textContent = frases[Math.floor(Math.random() * frases.length)];
      chat.style.left = Math.random() * 60 + 20 + 'vw';
      chat.style.top = Math.random() * 60 + 20 + 'vh';

      document.body.appendChild(chat);
      setTimeout(() => chat.remove(), 4000);
    }
  </script>
</body>
</html>
